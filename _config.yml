title         : stef's blog
author        : Stefano Miyel Ruberto
description   : "Welcome to my little space on the internet"
email         : stefmr@proton.me
url           : "https://stef.ink" # root address of the site
baseurl       : "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)

favicon       : "logo.png" # name+extension of favicon (which must be put on the root folder)
# goat_count  er: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

remote_theme  : riggraz/no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config  :
  appearance        : "dark" # can be "light", "dark" or "auto"
  back_home_text    : ".." # customize text for homepage link in post layout
  date_format       : "%Y-%m-%d" # customize how date is formatted
  show_description  : true # show blog description in home page

sass          :
  style             : :compressed

plugins       :
  - jekyll-feed
  - jekyll-seo-tag
